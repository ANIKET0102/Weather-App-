<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            height: 300px;
            width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005dc1;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter city (e.g., London)" />
        <br />
        <button id="getWeatherBtn">Get Weather</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("getWeatherBtn").addEventListener("click", async function () {
            const location = document.getElementById("locationInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (!location) {
                resultDiv.innerHTML = "Please enter a location.";
                return;
            }

            const apiKey = "adcadd6946aa4c2bb73155019251705";
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Location not found");

                const data = await response.json();
                const temp = data.current.temp_c;
                const condition = data.current.condition.text;
                const icon = data.current.condition.icon;

                resultDiv.innerHTML = `
        <p><strong>${data.location.name}, ${data.location.country}</strong></p>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <img src="${icon}" alt="${condition}" style="vertical-align: middle;" />
        <span>${temp}Â°C - ${condition}</span>
        </div>
      `;
            } catch (error) {
                resultDiv.innerHTML = "Could not retrieve weather data. Please check the location.";
            }
        });
    </script>

</body>

</html>
